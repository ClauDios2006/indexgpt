<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animaci√≥n de cuadro</title>
  <style>
    .container {
      position: relative;
      height: 400px;
      width: 200px;
      margin: 100px auto;
      border: 1px solid #ccc;
      overflow: hidden;
    }

    .box {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      background-color: blue;
      animation: moveUpDown 2s ease-in-out infinite alternate;
    }

    @keyframes moveUpDown {
      0% {
        top: 0;
      }
      100% {
        top: 350px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
  </div>
</body>
</html>
